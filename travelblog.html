<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="top-nav">
        <a href="#destinations">Destinations</a>
        <a href="#tips">Travel Tips</a>
        <a href="#gallery">Gallery</a>
    </nav>

    <!-- Transparent Image Text -->
    <div class="sky">
        <h1 class="sky-text">Travel With Me!</h1>
    </div>

    <!-- Form on Image -->
    <div class="form-container">
        <img src="eipoltower.jpg" alt="Background" class="form-bg">
        <form class="form">
            <h2>Join My Adventure</h2>
            <input type="email" placeholder="Email Address" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <!-- Slideshow -->
    <div class="slideshow">
        <img src="bigben.jpeg" class="slide active">
        <img src="klcc.jpg" class="slide">
        <img src="wall.jpg" class="slide">
    </div>

    <!-- Profile Card -->
    <div class="profile-card">
        <img src="aku.jpg" alt="Profile Picture">
        <h3>Nabil Nasri</h3>
        <p>Travel Blogger</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
        </div>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar-container">
        <p>Countries Visited: 5%</p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
    <br>

    <!-- Collapsible Section -->
    <div class="collapsible">
        <button class="collapsible-header">Need tips ?</button>
        <div class="collapsible-content">
            <p>Don't Think Too Much, Just Go!</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
